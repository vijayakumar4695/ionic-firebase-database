<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-center">
      Details
    </div>
  </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding color="danger">
    <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="name" [(ngModel)]="todo.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input required type="email" placeholder="email" [(ngModel)]="todo.email"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input required type="password" placeholder="Password" [(ngModel)]="todo.priority"></ion-input>
    </ion-item>
  </ion-list>
    <br>
    <div class="ion-text-center">
    <ion-button size="large" (click)="saveTodo()" expand="block">Save</ion-button>
  </div>
  
</ion-col>
  </ion-row>
</ion-content>
